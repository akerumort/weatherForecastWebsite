<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Блог</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link id="darkThemeStylesheet" rel="stylesheet" href="/css/darkTheme.css">
    <link id="lightThemeStylesheet" rel="stylesheet" href="/css/lightTheme.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
    <script src="/js/switchTheme.js" th:src="@{/js/switchTheme.js}"></script>
</head>

<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1>Блог</h1>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div th:each="element : ${posts}" class="col">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${#strings.length(element.title) &gt; 30 ? #strings.substring(element.title, 0, 30) + '...' : element.title}" ></h5>
                    <p class="card-text" th:text="${#strings.length(element.anons) &gt; 30 ? #strings.substring(element.anons, 0, 30) + '...' : element.anons}" ></p>
                    <a th:href="'/blog/' + ${element.id}" class="btn btn-primary">Подробнее</a>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
