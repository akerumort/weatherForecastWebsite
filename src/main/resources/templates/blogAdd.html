<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title> Блог </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
<header th:insert="blocks/header :: header"> </header>

<div class="container mt-5 mb-5">
    <h1>Подготовка к публикации</h1> <br>
    <form method="post" th:action="@{/blog/add}" enctype="multipart/form-data">
        <input type="text" name="title" placeholder="Введите наименование записи" class="form-control"> <br>
        <input type="text" name="anons" placeholder="Введите анонс записи" class="form-control"> <br>
        <textarea name="content" placeholder="Добавьте содержание записи" class="form-control"></textarea> <br>
        <div class="mb-3">
            <label for="fileInput" class="form-label">Загрузить файл:</label>
            <input type="file" class="form-control" id="fileInput" name="file">
        </div>
        <button type="submit" class="btn btn-primary">Опубликовать</button>
        <a th:href="@{/moder/panel}" class="btn btn-secondary float-end">Назад</a> <br> <br>
    </form>
</div>

<footer th:insert="blocks/footer :: footer"> </footer>
</body>
</html>
