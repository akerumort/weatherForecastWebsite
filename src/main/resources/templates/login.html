<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Пожалуйста, авторизуйтесь</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/sign.css}" />
    <link id="darkThemeStylesheet" rel="stylesheet" href="/css/darkTheme.css">
    <link id="lightThemeStylesheet" rel="stylesheet" href="/css/lightTheme.css">
    <script src="/js/switchTheme.js" th:src="@{/js/switchTheme.js}"></script>
</head>

<body class="text-center">
<div class="container mt-5 ">
    <main class="col-md-8 mx-auto">
        <form th:action="@{/login}" method="post" class="needs-validation form-container" novalidate>
            <div class="text-center">
                <h1 class="display-5 fw-bold">Weather Forecast</h1>
                <h4 class="mb-3">Авторизация</h4>
            </div>
            <div th:if="${session.errorMessage}" class="alert alert-danger" role="alert">
                <p th:text="${session.errorMessage}"></p>
            </div>
            <div th:if="${param.otp}" class="alert alert-warning" role="alert">
                <p>Одноразовый код был отправлен на вашу почту [[${param.email}]]</p>
                Внимание! Код действует в течение 5 минут.
            </div>
            <div th:if="${param.logout}" class="alert alert-success" role="alert">
                Вы вышли из аккаунта
            </div>
            <label for="inputEmail" class="visually-hidden">Эл. почта:</label>
            <input type="email" id="inputEmail" name="username" th:value="${param.email}" class="form-control" placeholder="Эл.почта" required autofocus>
            <br>
            <label for="inputPassword" class="visually-hidden">Пароль:</label>
            <input type="password" id="inputPassword" name="password" class="form-control" th:placeholder="${param.otp != null ? 'Ваш одноразовый код' : 'Пароль'}" pattern=".{3,}" required>
            <input type="hidden" name="_csrf" value="${_csrf.token}">
            <button class="w-100 btn btn-lg btn-dark text-light mt-3" type="submit">Войти</button>
        </form>
        <h6 class="mt-3">Нет аккаунта? <a href="/signUp">Зарегистрируйтесь</a></h6>
    </main>
</div>
</body>
</html>
