<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title th:text="${title}"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/css/weather.css}" />
</head>

<body>
<header th:insert="blocks/header :: header"> </header>

<div class="weather-form-container mt-5">
  <h1 th:text="${title}"></h1>
  <br>
  <form id="weatherForm" action="/" method="get" class="d-flex">
    <div class="input-group">
      <label for="city" class="visually-hidden">Введите город:</label>
      <input type="text" id="city" name="city" class="form-control" placeholder="Введите город" required>
    </div>
    <button type="submit" class="btn btn-secondary ms-2">Узнать погоду</button>
  </form>
</div>

<div th:if="${error}" class="alert alert-dismissible fade show mt-3 py-3 rounded text-center"
     role="alert" style="width: 700px; margin: 0 auto;">
  <div class="mx-auto mb-4 text-center">
    <p class="mb-0 text-danger" th:text="${error}"></p> <br>
    <p th:if="${error.contains('Город с названием')}" class="mb-0 text-danger">Проверьте корректность набранного города и попробуйте ещё раз. У Вас обязательно получится! </p>
    <p th:unless="${error.contains('Город с названием')}" class="mb-0 text-danger">Произошла непредвиденная ошибка на стороне сервера. Обратитесь к администрации для дальнейшего решения проблемы.</p> <br>
    <img th:if="${error.contains('Город с названием')}" src="/uploads/404error.png" class="img-fluid w-50" style="width: 70%;" alt="Weather Error Image">
    <img th:unless="${error.contains('Город с названием')}" src="/uploads/error.png" class="img-fluid w-50" style="width: 70%;" alt="Other Error Image">
  </div>
</div>
<br>

<footer th:insert="blocks/footer :: footer"> </footer>
</body>
</html>
