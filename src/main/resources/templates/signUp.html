<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/sign.css}" />
    <link id="darkThemeStylesheet" rel="stylesheet" href="/css/darkTheme.css">
    <link id="lightThemeStylesheet" rel="stylesheet" href="/css/lightTheme.css">
    <script src="/js/switchTheme.js" th:src="@{/js/switchTheme.js}"></script>
</head>

<body>
<div class="container my-5">
    <div class="row g-3">
        <div class="col">
            <form class="needs-validation form-container" th:action="@{/signUp}" method="post">
                <div class="text-center">
                    <h1 class="display-5 fw-bold">Weather Forecast</h1>
                    <h4 class="mb-3">Регистрация</h4>
                </div>
                <div th:if="${errorMessage}" class="mt-3 alert alert-danger" role="alert">
                    Ошибка регистрации
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label text-white">Имя пользователя:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                    <div class="invalid-feedback">
                        Введите имя пользователя.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label text-white">Эл. почта:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                    <div class="invalid-feedback">
                        Введите корректный адрес эл. почты.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="phoneNumber" class="form-label text-white">Номер телефона:</label>
                    <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" pattern="\+[0-9]{8,11}" title="Номер должен начинаться с '+' и иметь длину от 8 до 10 символов" required>
                    <div class="invalid-feedback">
                        Введите корректный номер телефона (начиная с '+' и имея длину от 8 до 10 символов).
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label text-white">Пароль:</label>
                    <input type="password" class="form-control" id="password" name="password" pattern=".{6,}" title="Пароль должен быть не менее 6 символов" required>
                    <div class="invalid-feedback">
                        Введите пароль (не менее 6 символов).
                    </div>
                </div>
                <input type="hidden" name="_csrf" value="${_csrf.token}">
                <button class="w-100 btn btn-lg btn-dark text-light mt-3" type="submit">Зарегистрироваться</button>
            </form>
        </div>
    </div>
    <div class="text-center mt-3">
        <h6 class="mb-3">Уже зарегистрированы?
            <a  href="/login">Войти</a></h6>
    </div>
</div>
</body>
</html>
